<div class="container">


    <div class="row">
        <div class="col-md-6">
            <div class="hero-unit">
                <h3 class="leader">Replace your logo</h3>
                <p class="note">
                    The image appearing on your Header and Reports
                </p>
                <div class="row">
                    <div class="col-md-6">
                        <input type="file" id="logoFile" ng-model='image' base-sixty-four-input>
                    </div>
                    <div class="col-md-6">
                        <input class="btn btn-success" name="commit" type="submit" value="Upload" ng-click="uploadFile(image)">
                    </div>
                </div>
                <br>
                <p>
                    Make it large (<em>e.g. 1000px wide</em>) and either PNG, GIF or JPG format.
                </p>
            </div>
        </div>
        <div class="col-md-6">
            <div class="hero-unit">
                <img class='logo-preview' data-ng-src="{{logo}}" alt="">
            </div>
        </div>
    </div>
    <br>
    <hr>
    <br>
    <div class="row">
        <div class="col-md-6">
            <div class="hero-unit">
                <h3>Header</h3>
                <div class="row">
                    <div class="col-md-5">
                        <div class="form-group">
                            <label>Header Theme</label>
                            <select ng-model="theme" class="form-control">
                                <option value="dark">Dark</option>
                                <option value="white">White</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="col-md-6">
            <nav class="navbar navbar-static-top" ng-class="(theme === 'dark') ? 'navbar-inverse' : 'navbar-default'">
                <div class="container">
                    <ul class="nav navbar-nav push-left">
                        <li>
                            <a data-ui-sref="form_trade_finance" href="#/form_trade_finance">Trade Finance Form</a>
                        </li>
                        <li class="active">
                            <a data-ui-sref="chameleon" href="#/chameleon">Chameleon editor</a>
                        </li>
                    </ul>


                </div>
            </nav>
        </div>
    </div>

    <br>
    <div class="row">
        <div class="col-md-6">
            <div class="hero-unit">
                <h3>Forms</h3>
                <div class="row">
                    <div class="col-md-5">
                        <div class="form-group">
                            <label>Header Font Color</label>
                            <div class="input-group">
                                <input type="text" class="form-control" ng-model="CSS.children['.panel-default > .panel-heading']['attributes']['color']">
                                <div class="input-group-btn">
                                    <button class="btn btn-default" ng-style="{'background-color': CSS.children['.panel-default > .panel-heading']['attributes']['color']}" ng-model="CSS.children['.panel-default > .panel-heading']['attributes']['color']" colorpicker type="button">
                                    </button>
                                </div>
                            </div>
                        </div>


                        <div class="form-group">
                            <label>Header Background Color</label>
                            <div class="input-group">
                                <input type="text" class="form-control" ng-model="CSS.children['.panel-default > .panel-heading']['attributes']['background-color']">
                                <div class="input-group-btn">
                                    <button class="btn btn-default" ng-style="{'background-color': CSS.children['.panel-default > .panel-heading']['attributes']['background-color']}" ng-model="CSS.children['.panel-default > .panel-heading']['attributes']['background-color']" colorpicker type="button">
                                    </button>
                                </div>
                            </div>
                        </div>


                        <div class="form-group">
                            <label>Form Font Color</label>
                            <div class="input-group">
                                <input type="text" class="form-control" ng-model="CSS.children['.panel-default .form-group label']['attributes']['color']">
                                <div class="input-group-btn">
                                    <button class="btn btn-default" ng-style="{'background-color': CSS.children['.panel-default .form-group label']['attributes']['color']}" ng-model="CSS.children['.panel-default .form-group label']['attributes']['color']" colorpicker type="button">
                                    </button>
                                </div>
                            </div>
                        </div>


                        <div class="form-group">
                            <label>Form Input Border</label>
                            <div class="input-group">
                                <input type="text" class="form-control" ng-model="CSS.children['.panel-default .form-control']['attributes']['border-color']">
                                <div class="input-group-btn">
                                    <button class="btn btn-default" ng-style="{'background-color': CSS.children['.panel-default .form-control']['attributes']['border-color']}" ng-model="CSS.children['.panel-default .form-control']['attributes']['border-color']" colorpicker type="button">
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading" ng-style="{'color': CSS.children['.panel-default > .panel-heading']['attributes']['color'], 'background-color': CSS.children['.panel-default > .panel-heading']['attributes']['background-color']} ">
                    <h4>1. Your contact details</h4>
                </div>
                <div class="panel-body">

                    <form action="">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label ng-style="{'color': CSS.children['.panel-default .form-group label']['attributes']['color']}" for="exampleInputEmail1">Contact name:</label>
                                    <input ng-style="{'border-color': CSS.children['.panel-default .form-control']['attributes']['border-color']}" type="email" class="form-control" placeholder="Enter email">
                                </div>
                                <div class="form-group">
                                    <label ng-style="{'color': CSS.children['.panel-default .form-group label']['attributes']['color']}" for="exampleInputPassword1">Position:</label>
                                    <input ng-style="{'border-color': CSS.children['.panel-default .form-control']['attributes']['border-color']}" type="password" class="form-control" placeholder="Position">
                                </div>
                                <div class="form-group">
                                    <label ng-style="{'color': CSS.children['.panel-default .form-group label']['attributes']['color']}">Email Address:</label>
                                    <input ng-style="{'border-color': CSS.children['.panel-default .form-control']['attributes']['border-color']}" type="password" class="form-control" placeholder="Email Address">
                                </div>
                                <div class="form-group">
                                    <label ng-style="{'color': CSS.children['.panel-default .form-group label']['attributes']['color']}" for="exampleInputPassword1">Telephone:</label>
                                    <input ng-style="{'border-color': CSS.children['.panel-default .form-control']['attributes']['border-color']}" type="password" class="form-control" placeholder="Telephone">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

<footer>
    <div class="container">
        <button type="button" class="btn btn-success btn-lg pull-right" ng-click="saveChanges(CSS, theme)">Save Changes</button>
    </div>

</footer>
